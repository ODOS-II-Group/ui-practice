<!--Section: Contact v.1-->
<section class="py-3">

    <!--Section heading-->
    <h2 class="font-weight-bold text-center h1">Conference Rooms For {{ building_info.building_name }}</h2>
    <!--Section description-->
    <p class="text-center mb-5 pb-4"> {{ building_info.building_description }}</p>

    <div class="row">
        <div class="col-xs-7 col-sm-8"></div>
        <div class="col-xs-5 col-sm-4">
            <label class="font-weight-300 "> Selece a Conference Room
            </label>
            <select class="selectpicker" name="conferenceRoomOption" id="conferenceRoomOption" [(ngModel)]="selectedRoom">
                <option selected="selected" *ngFor="let room_choice of conference_room_names" [ngValue]="room_choice">
                    {{ room_choice }}
                </option>
            </select>
        </div>


    </div>

    <br>
    <div class="row">

        <!--Grid column-->
        <div class="col-lg-5 mb-4">

            <!--Form with header-->
            <div class="">
                    <div class="">
                        <img src="../../content/images/building1/conference-room1.jpg" class="img-fluid " alt="">
                    </div>
            </div>
            <!--Form with header-->



        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-7">
            <div class="form-header">
                <h3><p class="font-weight-300 text-center h1">Conference Room: {{ selectedRoom }}</p></h3>
            </div>

            <dl class="item-property">
                <dt>Description</dt>
                <dd>
                    <p>{{ building_info.conference_room.room_description }}</p>
                </dd>
            </dl>

            <dl class="param param-feature">
                <dt>Equipments Provided</dt>
                <dd>
                    <div class="bg">
                        <div class="chiller_cb" *ngFor="let equip of building_info.conference_room.equipment">
                            <input id="myCheckbox" type="checkbox" checked onclick="return false;" >
                            <label for="myCheckbox">{{ equip.equipment_name }}</label>
                            <span></span>
                        </div>

                    </div>
                </dd>
            </dl>

            <dl class="item-property">
                <dt>Capacity</dt>
                <dd><p>{{ building_info.conference_room.room_capacity }} </p></dd>
            </dl>

            <dl class="item-property">
                <dt>Reservation</dt>
                <dd>
                    <a routerLink="/reservation/{{ building_info.conference_room.room_number }}">
                         <input style="border-radius: 5px;" class="btn btn-primary btn-lg" type="submit" name="reserve" id="reserve" value="Schedule a Room">
                     </a>
                </dd>
            </dl>


        </div>
        <!--Grid column-->

    </div>

</section>
<!--Section: Contact v.1-->
