<div class="row">
    <h2 class="landing-title">
        CONFERENCE ROOM BUILDINGS
    </h2>
</div>
<hr>
<div class="row row-margin-bottom row-box" *ngFor="let building of buildings">
    <div class="lib-panel" >
        <div class="row box-shadow">
            <div class="col-md-6 no-padding">
                <img src="../../content/images/conference-room.jpg" alt="">
            </div>
            <div class="col-md-6">
                <div class="lib-row lib-header">
                    <p>{{ building.building_name }}</p>
                    <hr>

                    <div class="lib-row lib-desc">
                        {{ building.building_description }}
                    </div>
                </div>


                <div class="lib-row">
                    <p>Availablity Today</p>

                    <table class="table table-sm table-hover table-bordered table-striped" style="height: 19px;">
                        <thead class="" style="background-color: #c8def1">
                            <tr>
                                <th>Concerence Rooms Name</th>
                                <th>Concerence Room Number</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let conf of building.conference_rooms">
                                <td>{{ conf.room_name }}</td>
                                <td>{{ conf.room_number }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="lib-row">
                    <a href="">
                        <input style="border-radius: 5px;" class="btn btn-primary btn-lg" type="submit" name="reserve" id="reserve" value="Reserve">
                    </a>
                </div>

            </div>
        </div>
    </div>

</div>
